site:
  title: Neo4j Bloom
  url: https://neo4j.com/docs
  start_page: bloom-user-guide:ROOT:index.adoc

content:
  sources:
  - url: ./
    edit_url: '{web_url}/tree/{refname}/{path}'
    branches: HEAD
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

runtime:
  fetch: true

urls:
  html_extension_style: indexify

antora:
  extensions:
  - require: "@neo4j-antora/antora-modify-sitemaps"
    sitemap_version: '2.21'
    sitemap_loc_version: current
    move_sitemaps_to_components: 'true'
  - require: "@neo4j-antora/antora-page-list"

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    # page-cdn: /static/assets
    includePDF: false
    nonhtmloutput: ""
    # sectnums: true, removed so they are off by default
    # sectnumlevel: 3,
    experimental: ''
    copyright: 2025
    common-license-page-uri: https://neo4j.com/docs/license/
    operations-manual-base-uri: https://neo4j.com/docs/operations-manual/
    # User research promo
    page-ad-overline-link: https://neo4j.com/docs/user-research/?ref=bloom-docs
    page-ad-title: Join the User Research panel
    page-ad-icon: chat-bubble-left-right
    page-ad-description:  Influence the future of Neo4j products by sharing your experiences with a researcher.
    page-ad-link: https://neo4j.com/docs/user-research/?ref=bloom-docs
    page-ad-underline-role: button
    page-ad-underline: Learn more
