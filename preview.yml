site:
  title: Neo4j Bloom
  url: https://neo4j.com/docs
  start_page: bloom-user-guide:ROOT:index.adoc

content:
  sources:
  - url: ./
    branches: HEAD
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

runtime:
  fetch: true

urls:
  html_extension_style: indexify

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    # page-cdn: /static/assets
    includePDF: false
    nonhtmloutput: ""
    # sectnums: true, removed so they are off by default
    # sectnumlevel: 3,
    experimental: ''
    # update the copyright value with the first commit in a new year
    copyright: 2026
    # icon attributes
    check-mark: icon:check[]
    cross-mark: icon:times[]
    # neo4j.com attributes. Always use when linking to neo4j.com URLs
    neo4j-base-uri: https://neo4j.com
    neo4j-docs-base-uri: '{neo4j-base-uri}/docs'
    common-license-page-uri: '{neo4j-docs-base-uri}/license/'
    # other docs URLs
    operations-manual-base-uri: '{neo4j-docs-base-uri}/operations-manual/'
    # User research promo
    page-ad-overline-link: https://p.consentkit.com/baf41f1b-7816-4e04-82a7-b4c6d93ddf19/?ref=bloom-docs
    page-ad-title: Join the User Research panel
    page-ad-icon: chat-bubble-left-right
    page-ad-description:  Influence the future of Neo4j products by sharing your experiences with a researcher.
    page-ad-link: https://p.consentkit.com/baf41f1b-7816-4e04-82a7-b4c6d93ddf19/?ref=bloom-docs
    page-ad-underline-role: button
    page-ad-underline: Learn more
